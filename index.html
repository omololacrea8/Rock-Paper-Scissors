<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A GUESSING GAME</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/olo.PNG" sizes="16*16">
</head>
<body>
<div class="bg-img">
<div class="content">
    <h1>Rock, Paper, or Scissors?</h1>
    <p>A Simple hand game. <strong>Rock </strong> beats <strong>Scissors</strong>, <strong>Scissors</strong> beats <strong>Paper</strong>, and <strong>Paper</strong>  beats <strong>Rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="userScore">0</td>
        <td id="compScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Cyber</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Wisely</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="division"></div>

</div>
</div>
<script  src="script.js"></script>
</body>
</html>
